<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Módulo 2</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
    
</head>
<body>
   
     <!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/" th:href="@{/inicial}">MagicTI</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
					<li><a th:href="@{/users/perfil/{username}(username=${username})}">Perfil</a></li>
				</ul>
			</div>
		</div>
	</nav>
    </header>

    <section class="module">
                <!-- Carrossel para o Modulo 2 -->
        <div class="module-slider">
            <div><img src="static/img/html.slide1.jpg.png" alt="Slide 1"></div>
            <div><img src="static/img/html.slide2.jpg.png" alt="Slide 2"></div>
            <div><img src="static/img/html.slide3.jpg.png" alt="Slide 3"></div>
            <div><img src="static/img/html.slide4.jpg.png" alt="Slide 4"></div>
            <div><img src="static/img/html.slide5.jpg.png" alt="Slide 5"></div>
            <div><img src="static/img/html.slide6.jpg.png" alt="Slide 6"></div>
            <div><img src="static/img/html.slide7.jpg.png" alt="Slide 7"></div>
            <div><img src="static/img/html.slide8.jpg.png" alt="Slide 8"></div>
            <!-- Adicione mais slides conforme necessário para o Modulo 2 -->
        </div>
    </section>

    <script>
        $(document).ready(function(){
            $('.module-slider').slick({
                dots: false,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                adaptiveHeight: true,
                prevArrow: '<button type="button" class="slick-prev">Anterior</button>',
                nextArrow: '<button type="button" class="slick-next">Próximo</button>',
            });
        });
    </script>
</body>
</html>
